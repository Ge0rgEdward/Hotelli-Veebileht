<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML,CSS,HTML5,CSS3"/>
    <meta name="Auhtor" content="Georg Piil"/>
    <script src="https://kit.fontawesome.com/09b73c7082.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Hotell | Avaleht</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1>
                    <a href="index.html">KHT</a>
                </h1>
                <ul>
                    <li><a href=index.html>Avaleht</a></li>
                    <li><a href="about.html">Kirjeldus</a></li>
                    <li><a class="current" href="contact.html">Kontakt</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Contact Info -->
    <section id="contact-form" class="py-30">
        <div class="container">
            <h2>Võta <span class="text-primary"> Meiega Ühendust</span></h2>
            <p>Palun täida all olev vorm</p>
            <form action="">
                <div class="form-group">
                    <label for="name" class="bg-primary">Nimi</label>
                    <input type="text" id="name" placeholder="Sisesta oma nimi">
                </div>
                <div class="form-group">
                    <label for="email" class="bg-primary">Email</label>
                    <input type="email" id="email" placeholder="Sisesta oma email">
                </div>
                <div class="form-group">
                    <label for="message" class="bg-primary">Sõnum</label>
                    <textarea id="message" placeholder="Sisesta oma sõnum"></textarea>
                </div>
                <button type="submit" class="btn">Saada</button>
            </form>
        </div>
    </section>



    <div class="clear"></div>

    <footer id="footer">
        <p> VOCO &copy;2025</p>
    </footer>
    
</body>
</html>
